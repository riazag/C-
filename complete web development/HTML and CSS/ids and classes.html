<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes</title>
</head>

<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainbox" class="redBg">
        this is mainBox
    </div>
    <!-- <p>class name can be reuse as  -->
    <span class="mainbox"></span>
    <!-- Emmet  is shortcut to write classes or ids-->
    <!-- . is for class and # is for id -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder anotherClass"></div>
    <!-- Emmet takes div tag as default -->
    <div class="redBg"></div>
     <!-- Creating multiple elements using Emmet -->
    <!-- span.myClass.myClass2.myClass3*4 + <Tab> to print 4 similar elements using Emmet -->
    <span class="class1 class2 class3">FIRST</span>
    <span class="class1 class2 class3">SECOND</span>
    <span class="class1 class2 class3">THIRD</span>
</body>

</html>
