<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 333px 333px auto;
      }
      .item {
        background: #d3056c;
        color: blue;
        border: 3px solid black;
        margin: 4px;
        height: 333px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">this is item1</div>
      <div class="item">this is item2</div>
      <div class="item">this is item3</div>
      <div class="item">this is item4</div>
      <div class="item">this is item5</div>
      <div class="item">this is item6</div>
      <div class="item">this is item7</div>
      <div class="item">this is item8</div>
    </div>
  </body>
</html>
