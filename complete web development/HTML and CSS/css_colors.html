<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_colors</title>
    <style>
      .firstPara {
        color: blue; /*colors by names */
      }
      #secondPara {
        color: rgb(67, 234, 455);
      }
      .hex {
        color: #6d2816;
      }
    </style>
  </head>
  <body>
    <h1>colors by name</h1>
    <p class="firstPara">bashee sanga yi</p>
    <h1>colors by rbg Function</h1>
    <p id="secondPara">bashee sanga yi</p>
    <h1>colors by Hex_values</h1>
    <p class="hex">bashee sanga yi</p>
  </body>
</html>
