<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTORS</title>
    <style>
   /* element selector */
   /* p{
        Color:red;
    } */
    /* id_selector */
    #alter{
        color:yellow;
    }
    /* class selector */
   .change{
    color: aqua;
    background-color: grey;
   }
   /* group selector */
   #rato,span{
    color: blue;
   }
</style>
</head>
<body>
    <p id="alter">how are you</p>
    <p>i m doing well what about you</p>
    <div>
        <p class="change">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Excepturi fugiat ab sunt non mollitia. Labore? </p>
    </div>
    <p id="rato">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
    <span>this is span</span>
</body>
</html>
