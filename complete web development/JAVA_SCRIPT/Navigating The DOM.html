  <head>

    <title>Navigating The DOM</title>
  </head>
  <body>
    <div id="main">
      <ul id="nav">
        <li>ome</li>

    </div>

      <div class="container">this is another container</div>
    </div>
    <script>
      let nav = document.getElementById("main");
      console.log(main);

      console.log(containers);

      console.log(sel);
    </script>
  </body>
</html>
