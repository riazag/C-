<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript Functions</title>
  </head>
  <body>
    <script>
      var str = "This is a String";
      console.log(str);
      //uper case
      var upercase = str.toUpperCase();
      console.log(upercase);
      //lower case
      var lowercase = str.toLowerCase();
      console.log(lowercase);
      // replace string function
      var replace = str.replace("String", "sentence");
      console.log(str);
      console.log(replace);
      // remove white spaces ftn
      var whitespaceR = "    this    is khan   ";

      console.log(whitespaceR.trim());
      // to break a string
      var substr1 = str.substring(0, 4);
      console.log(substr1);
      // to break a string
      var substr1 = str.slice(0, 4);
      console.log(substr1);
    </script>
  </body>
</html>
