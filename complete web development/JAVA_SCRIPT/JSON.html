<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON in JavaScript</title>
  </head>
  <body>
    <script>
      let myObj = {
        name: "kashif",
        Profession: "Engineer",
        food: "Baryani",
      };
      console.log(myObj);
      let myJsonstr = JSON.stringify(myObj);
      console.log(myJsonstr);
      myJsonstr = myJsonstr.replace("kashif", "Riaz");
      console.log(myJsonstr);
      let newObj = JSON.parse(myJsonstr);
      console.log(newObj);
    </script>
  </body>
</html>
